<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Photo Frame Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='admin/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Photo Frame Admin</h1>
            <div class="space-x-4">
                <a href="{{ url_for('admin.index') }}" 
                   class="hover:text-gray-300">Photos</a>
                <a href="{{ url_for('admin.settings') }}" 
                   class="hover:text-gray-300">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded 
                        {% if category == 'error' %}
                            bg-red-100 border-red-400 text-red-700
                        {% else %}
                            bg-green-100 border-green-400 text-green-700
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Photo Frame Admin Interface</p>
        </div>
    </footer>
</body>
</html>
